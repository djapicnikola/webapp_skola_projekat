<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odeljenja</title>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous">
        </script>

    <script>

        $(document).ready(() => {
            $.get("/svaodeljenja?json=1", (data) => {

                let i = 1;
                let htmlTable = "<table align='center'><tr><th>ID</th><th>Naziv</th><th>Staresina</th></tr>"
                data.forEach(element => {
                    htmlTable += `<tr><td>` + element.ID
                        + `</td><td><a href='/jednoodeljenje?V=${element.Naziv[2]}'>` + element.Naziv
                        + `</a></td><td>` + element.Ime
                        + `</td></tr>`;
                    i++;
                });
                htmlTable += "</table>";
                document.getElementById('table-sva-odeljenja').innerHTML = htmlTable;
            });
        });
    </script>

    <style>
        :root {
            --color-dark: #50C878;
            --color-mid: #66cf89;
            --color-light: #d3f1dd;
            --btn-shadow: rgba(80, 200, 120, 0.5);
        }
    </style>

    <link rel="stylesheet" href="css/style.css" />

</head>

<body>

    <div class="title">Lista svih odeljenja</div>

    <div style="padding: 50px;">
        <div id="table-sva-odeljenja"></div>
    </div>

    <div class="center">
        <a href="/">
            <button class="button">NAZAD</button>
        </a>
    </div>


</body>

</html>
