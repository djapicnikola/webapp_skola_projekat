<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nastavnici</title>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous">
        </script>

    <script>

        $(document).ready(() => {
            $.get("/nastavnicidata", (data) => {

                let htmlTable = "<table align='center'><tr><th>ID</th><th>Ime</th><th>Predmet</th></tr>"
                data.forEach(element => {
                    htmlTable += "<tr><td>" + element.ID
                        + "</td><td>" + element.Ime
                        + "</td><td>" + element.Naziv
                        + "</td></tr>";
                });
                htmlTable += "</table>";
                document.getElementById('table-nastavnik').innerHTML = htmlTable;

            })
        });

    </script>

    <style>
        :root {
            --color-dark: #6495ED;
            --color-mid: #77a2ef;
            --color-light: #c5d7f8;
            --btn-shadow: rgba(100, 149, 237, 0.5);
        }
    </style>

    <link rel="stylesheet" href="css/style.css" />

</head>

<body>

    <div class="title">Lista svih nastavnika</div>

    <div style="padding: 50px;">
        <div id="table-nastavnik"></div>
    </div>

    <div class="center">
        <a href="/">
            <button class="button">NAZAD</button>
        </a>
    </div>

</body>

</html>
